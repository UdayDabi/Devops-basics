<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earth Animation</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at bottom, #020617, #000000);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    /* Stars */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmbL1Lmr1kE30R7FCS5bGn_LbccwsHdDb-mw&s');
      animation: moveStars 60s linear infinite;
      opacity: 0.4;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 2000px 2000px; }
    }

    /* Earth container (MASK) */
    .earth-container {
      position: relative;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      overflow: hidden; /* üî• MAIN FIX */
      z-index: 2;
    }

    /* Earth */
    .earth {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmbL1Lmr1kE30R7FCS5bGn_LbccwsHdDb-mw&s');
      background-size: cover;
      animation: rotateEarth 20s linear infinite;
      box-shadow:
        inset -35px 0 60px rgba(0,0,0,0.9),
        0 0 70px rgba(0,136,255,0.6);
    }

    @keyframes rotateEarth {
      from { background-position: 0 0; }
      to { background-position: -800px 0; }
    }

    /* Atmosphere glow */
    .atmosphere {
      position: absolute;
      top: -12px;
      left: -12px;
      width: 304px;
      height: 304px;
      border-radius: 50%;
      box-shadow: 0 0 70px 25px rgba(0,180,255,0.35);
      animation: pulseGlow 4s infinite alternate;
      z-index: 3;
      pointer-events: none;
    }

    @keyframes pulseGlow {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    /* Orbit (behind earth) */
    .orbit {
      position: absolute;
      width: 420px;
      height: 420px;
      border: 1px dashed rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: rotateOrbit 30s linear infinite;
      z-index: 1;
    }

    .moon {
      position: absolute;
      width: 26px;
      height: 26px;
      background: radial-gradient(circle at top left, #ffffff, #cbd5e1);
      border-radius: 50%;
      top: 50%;
      left: -13px;
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    @keyframes rotateOrbit {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Text */
    h1 {
      position: absolute;
      bottom: 60px;
      font-size: 26px;
      letter-spacing: 2px;
      opacity: 0.85;
      z-index: 4;
    }
  </style>
</head>

<body>

  <div class="stars"></div>

  <div class="orbit">
    <div class="moon"></div>
  </div>

  <div class="earth-container">
    <div class="earth"></div>
    <div class="atmosphere"></div>
  </div>

  <h1>üåç Planet Earth</h1>

</body>
</html>
