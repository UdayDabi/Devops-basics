<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Earth Animation</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020617;
    }

    .earth {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1e90ff, #0b3d91, #1e90ff);
      box-shadow:
        inset -20px 0 30px rgba(0,0,0,0.6),
        0 0 30px rgba(30,144,255,0.6);
      animation: spin 6s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="earth"></div>

</body>
</html>
