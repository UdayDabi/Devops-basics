<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultra Earth Animation</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at top, #020617, #000);
  overflow:hidden;
}

/* Stars */
body::before{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background:
    radial-gradient(2px 2px at 20% 30%, #fff, transparent),
    radial-gradient(1px 1px at 60% 70%, #fff, transparent),
    radial-gradient(1.5px 1.5px at 80% 20%, #fff, transparent),
    radial-gradient(1px 1px at 40% 90%, #fff, transparent);
  animation: twinkle 6s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.4;}
  to{opacity:1;}
}

/* Earth container */
.earth-box{
  position:relative;
  width:220px;
  height:220px;
}

/* Earth */
.earth{
  width:220px;
  height:220px;
  border-radius:50%;
  background:
    url("https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg");
  background-size:cover;
  animation: rotate 15s linear infinite;
  box-shadow:
    inset -30px 0 40px rgba(0,0,0,0.8),
    0 0 40px rgba(0,140,255,0.7);
}

/* Clouds */
.clouds{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:
    url("https://i.imgur.com/9Q9ZQZB.png");
  background-size:cover;
  animation: rotate 20s linear infinite reverse;
  opacity:0.4;
}

/* Orbit ring */
.orbit{
  position:absolute;
  top:50%;
  left:50%;
  width:300px;
  height:300px;
  border:1px dashed rgba(255,255,255,0.3);
  border-radius:50%;
  transform:translate(-50%,-50%);
  animation: orbit 8s linear infinite;
}

/* Satellite */
.satellite{
  position:absolute;
  top:-8px;
  left:50%;
  width:12px;
  height:12px;
  background:#fff;
  border-radius:50%;
  box-shadow:0 0 10px #fff;
}

@keyframes rotate{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

@keyframes orbit{
  from{transform:translate(-50%,-50%) rotate(0deg);}
  to{transform:translate(-50%,-50%) rotate(360deg);}
}
</style>
</head>

<body>

<div class="earth-box">
  <div class="earth"></div>
  <div class="clouds"></div>
  <div class="orbit">
    <div class="satellite"></div>
  </div>
</div>

</body>
</html>
